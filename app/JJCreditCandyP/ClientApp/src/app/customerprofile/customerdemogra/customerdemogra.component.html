<div [formGroup]="inputModel.grupo1_customerprofile"   [ngStyle]="inputModel.xsection_customerprofile.s2.root">
   
        <mat-form-field appearance="fill" class="set2" [ngStyle]="inputModel.xsection_customerprofile.s2.ch.address1">
          <mat-label>Address 1</mat-label>
          <input matInput maxlength="20" placeholder="Placeholder" formControlName='address1'>
          <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          <!--<mat-hint>Customer Name</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="fill"  class="set2"  [ngStyle]="inputModel.xsection_customerprofile.s2.ch.address2">
          <mat-label>Address 2</mat-label>
          <input matInput maxlength="20" placeholder="Placeholder" formControlName='address2'>
          <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          <!--<mat-hint>Customer Name</mat-hint>-->
        </mat-form-field>
     
        <mat-form-field appearance="fill"  class="set2"  [ngStyle]="inputModel.xsection_customerprofile.s2.ch.city">
          <mat-label>City</mat-label>
          <input matInput maxlength="20" placeholder="Placeholder" formControlName='city'>
          <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          <!--<mat-hint>Customer Name</mat-hint>-->
        </mat-form-field>


        <mat-form-field appearance="fill"   class="set2"  [ngStyle]="inputModel.xsection_customerprofile.s2.ch.state">
          <mat-label>State</mat-label>
          <mat-select formControlName='state'>
            <mat-option *ngFor="let state of states" [value]="state.state">
              {{state.statename}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill"  class="set2" [ngStyle]="inputModel.xsection_customerprofile.s2.ch.zipcode">
          <mat-label>Zipcode</mat-label>
          <input matInput maxlength="20" placeholder="Placeholder" mask="00000-9999" formControlName='zipcode'>
          <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          <!--<mat-hint>Customer Name</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="fill" class="set2"   [ngStyle]="inputModel.xsection_customerprofile.s2.ch.country">
          <mat-label>Country</mat-label>
          <input matInput maxlength="20" placeholder="Placeholder" formControlName='country'>
          <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          <!--<mat-hint>Customer Name</mat-hint>-->
        </mat-form-field>
     

</div>
