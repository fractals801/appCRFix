<app-sidenav #xsnav [(inputModel)]="that">

  <form [formGroup]="grupo1_customerprofile" #frm="ngForm" autocomplete="off" >
    <input autocomplete="false" name="hidden" type="text" style="display:none;">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Customer Information (Sales Department)" *ngIf="fullObj.defaultObj.showtab2==false">
        <app-crudmenu #appcrudmenu1 [(inputModel)]="fullObj.xcrudMethods1"></app-crudmenu>

        <div class="example-container mat-elevation-z4 ">
          <p>
          <app-customergrid #xCustomergrid [(inputModel)]="that">
          </app-customergrid>
        </p>  
        </div>
        
      </mat-tab>

      <mat-tab label="Edit Customer Information (Sales Department)" *ngIf="fullObj.defaultObj.showtab2">

        <app-crudmenu #appcrudmenu2 [(inputModel)]="fullObj.defaultObj.xcrudMethods"> </app-crudmenu>

        <mat-card class="custom_card" style="display: flex; flex-direction: row;" [ngStyle]="xsection_customerprofile.s1.root">
          <div>
            <mat-checkbox formControlName='tmpservicetrandatechk' color="primary">Send to Service Department
            </mat-checkbox>

          </div>
        </mat-card>


        <mat-accordion>
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header style="color:yellow;background-color:#ef5350;">
              <!-- <mat-panel-title style="color:rgb(255, 251, 1);background-color:dimgray;"> -->
              Personal data
              <!-- </mat-panel-title> -->
              <!-- <mat-panel-description>
              Type your name and age
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description> -->
            </mat-expansion-panel-header>


            <div class="mat-elevation-z4 ">
              <app-customerpersonalinfo [(inputModel)]="that"></app-customerpersonalinfo>
            </div>

          </mat-expansion-panel>
        </mat-accordion>

        <mat-expansion-panel [expanded]="false">
          <mat-expansion-panel-header style="color:yellow;background-color:#00cae3;">
            <!-- <mat-panel-title> -->
            Demographic info
            <!-- </mat-panel-title> -->

          </mat-expansion-panel-header>


          <div class="mat-elevation-z4">
            <app-customerdemogra [(inputModel)]="that"></app-customerdemogra>
            <!-- <app-upload-comp [entrada]="fd"></app-upload-comp> -->
          </div>

        </mat-expansion-panel>


        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header style="color:yellow;background-color:#ff9e0f;">
            <!-- <mat-panel-title> -->
            Score Projection
            <!-- </mat-panel-title> -->
          </mat-expansion-panel-header>
          <p class="mat-elevation-z4" style="text-align: center;">
            <mat-form-field appearance="fill" class="set3">
              <mat-label>Current Middle Score</mat-label>
              <input matInput maxlength="3" placeholder="Placeholder" formControlName='currentscore'>
              <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
              <!--<mat-hint>Customer Name</mat-hint>-->
            </mat-form-field>

            <mat-form-field appearance="fill" class="set3">
              <mat-label>Middle Score Projection</mat-label>
              <input matInput maxlength="3" placeholder="Placeholder" formControlName='scoreprojection'>
              <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
              <!--<mat-hint>Customer Name</mat-hint>-->
            </mat-form-field>
          </p>

        </mat-expansion-panel>


        <!-- ojo -->
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header style="color:yellow;background-color:#a72abd;">
            <!-- <mat-panel-title> -->
            Grids Info
            <!-- </mat-panel-title> -->

          </mat-expansion-panel-header>
          <p [ngStyle]="xsection_customerprofile.s3.root">
            <app-crudmenu #appcrudmenufollows [(inputModel)]="fullObj.xcrudMethodsFollows"
              *ngIf="!xsection_customerprofile.s3.grid.disable"> </app-crudmenu>
            <app-followsgrid #xFollowsgrid [(inputModel)]="that">
            </app-followsgrid>
          </p>



        </mat-expansion-panel>

      </mat-tab>
      <!--<mat-tab label="Third">Content 3</mat-tab>-->
    </mat-tab-group>

  </form>

</app-sidenav>
