<body>
    <form [formGroup]="grupo1" #frm="ngForm" autocomplete="off">
        <input autocomplete="false" name="hidden" type="text" style="display:none;">
        <p style="display: flex;justify-content: center;align-items: center;">
            <mat-card style="width:98%" class="mat-elevation-z12">

                <mat-card-header class="mat-elevation-z2" style="background-color:rgb(82, 80, 80);">
                    <div mat-card-avatar> <img [src]="ImagePath"
                            style="width:50px;height:50px;padding-top:10px;padding-left:7px;"></div>
                    <mat-card-title style="padding-left:10px;padding-top:10px;">Create an Account</mat-card-title>
                    <mat-card-subtitle style="padding-left:10px;">Please enter your information below
                    </mat-card-subtitle>
                </mat-card-header>

                <br />
                <app-ciaprof [(inputModel)]="that"></app-ciaprof>
                <br />


                <app-setupuserpass [(inputModel)]="that"></app-setupuserpass>


                <button mat-stroked-button color="primary" (click)="csave();" class="btn-block">
                    <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">check_circle_outline</i>
                    Save</button>&nbsp;&nbsp;
                <button mat-stroked-button color="basic" style="color:aqua;" (click)="btnCancel();" class="btn-block">
                    <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">autorenew</i>
                    Cancel
                </button>

            </mat-card>

    </form>
</body>
